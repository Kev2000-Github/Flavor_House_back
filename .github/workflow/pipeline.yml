on:
  push:
      branches:
        - main
jobs:
  verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
      - run: npm install
      - name: Lint
      - run: npm run lint
      